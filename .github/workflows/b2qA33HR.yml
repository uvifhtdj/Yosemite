# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: b2qA33HR

on:
  workflow_dispatch:
    inputs:
        app_name:
          required: false
          default: ''
        wd_mc:
          required: false
          default: ''
  schedule:
    - cron: '0 1 * * *'  
    - cron: '0 5 * * *'  
    - cron: '0 12 * * *'  

jobs:
  build:

    #runs-on: windows-latest 
    runs-on: windows-2022

    steps:
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' 
    - name: Install fundrive package
      run: pip install fundrive[baidu]
    - uses: actions/checkout@v4
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1 

    - name: Restore dependencies
      run: nuget restore 

    - name: Build
      run: msbuild wrapper\wrapper.csproj /p:Configuration=Debug /t:Rebuild /m

    - name: Run App
      env:
        MANUAL_TRIGGER_APP_NAME : ${{ github.event.inputs.app_name }}
        BAIDU_BDUSS : ${{ secrets.BAIDU_BDUSS }}
        X_URL : ${{ secrets.X_URL }}
        X_PWD : ${{ secrets.X_PWD }}
        X_SHOW_LOG : ${{ secrets.X_SHOW_LOG }}
        FORCE_UPLOAD_TYPE : ${{ secrets.FORCE_UPLOAD_TYPE }}
        WD_MC : ${{ github.event.inputs.wd_mc }}
      run: |
        cd wrapper\bin\Debug
        .\wrapper.exe 2

    - name: Commit and push the new file
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add wrapper/1.txt
          git add wrapper/2.txt

          git commit -m "Update txt from build output"

          git push origin HEAD:main
    - name: Release
      id: upload_to_release
      uses: softprops/action-gh-release@v2
      with:
        # token: ${{ secrets.GITHUB_TOKEN }}
        token: ${{ secrets.A123 }}
        repository: uvifhtdj/AuroraLuminary
        tag_name: v1.0.0
        files: |
          dist/*.*
